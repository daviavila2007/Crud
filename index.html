<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Crud</title>
</head>
<body>
    <div class="container">
        <span>Lista de lembretes de notas e aatividades</span>
        <button onclick="openModal()" id="new">Incluir</i></button>
    </div>
    <div class="divTable">
        <table>
            <thead>
                <tr>
                    <th>Atividade ou nota</th>
                    <th>Data</th>
                    <th>Estado</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-Atvn">Atividade ou nota</label>
            <input id="m-Atvn" type="text" required />
    
            <label for="m-Data">Data</label>
            <input id="m-Data" type="text" required />
    
            <label for="m-Estado">Estado</label>
            <input id="m-Estado" type="number" required />
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
